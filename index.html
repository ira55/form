<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="https://formspree.io/ira.demkovych@gmail.com" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"/><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" /><br>
            <label for="passport">Passport:</label>
            <input type="text" name="passport" id="passport" pattern="[A-Z]{2}[0-9]{6}" required/><br>
            <input type="submit" name="send" />
        </form>

    </body>
</html>
